<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>

    <main>
      <section class="results-summary">
        <div>
          <h1>Your Result</h1>
          <div class="result-wrapper">
            <span class="result">76</span>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who
            have taken these tests.
          </p>
        </div>
        <div>
          <h1>Summary</h1>

          <div class="summary-cards-wrapper">
            <div class="reaction-wrapper">
              <div>
                <img src="/public/icon-reaction.svg" alt="Reaction Icon">
                <p>Reaction</p>
              </div>
              <div>
                <p><span class="reaction">80</span> / 100</p>
              </div>
            </div>
            <div class="memory-wrapper">
              <div>
                <img src="/public/icon-memory.svg" alt="Memory Icon">
                <p>Memory</p>
              </div>
              <div>
                <p><span class="memory">92</span> / 100</p>
              </div>
            </div>
            <div class="verbal-wrapper">
              <div>
                <img src="/public/icon-verbal.svg" alt="Verbal Icon">
                <p>Verbal</p>
              </div>
              <div>
                <p><span class="verbal">61</span> / 100</p>
              </div>
            </div>
            <div class="visual-wrapper">
              <div>
                <img src="/public/icon-visual.svg" alt="Visual Icon">
                <p>Visual</p>
              </div>
              <div>
                <p><span class="visual">72</span> / 100</p>
              </div>
            </div>
          </div>

          <button class="button">Continue</button>

        </div>
      </section>
    </main>
  </body>
</html>
